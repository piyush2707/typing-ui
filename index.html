<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>
    <p id="quote">Click start to begin typing...</p>
    <textarea id="input" placeholder="Start typing here..." disabled></textarea>
    
    <div class="stats">
      <p>Time: <span id="time">0</span>s</p>
      <p>Speed: <span id="speed">0</span> WPM</p>
      <p>Accuracy: <span id="accuracy">0</span>%</p>
    </div>
    
    <div class="buttons">
      <button id="startBtn">Start</button>
      <button id="resetBtn">Reset</button>
    </div>
    
    <p class="footer">Designed & Developed by <strong>Piyush Joshi</strong></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
